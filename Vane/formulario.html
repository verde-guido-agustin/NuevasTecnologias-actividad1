<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Contacto</title>
</head>
<body>
    <header id="header">
        <div class="header_image"></div>
        <div class="header_title-box">
          <h1 class="header_title-box_title">Contacto</h1>
        </div>
      </header>
    
      <nav>
        <div>
          <ul class="row">
              <li>
                  <a href="#">HOME</a>
              </li>
              <li>
                  <a href="#panaderia">PANADERIA</a>
              </li>
              <li>
                  <a href="#muffins">MUFFINS</a>
              </li>
              <li>
                  <a href="#galletas">GALLETAS</a>
              </li>
          </ul>
      </div>
    </nav>
    <form class="formContacto">
        <label for="nombre">¿Cuál es tu nombre?</label>
        <input type="text" name="nombre" id="nombre" required="">
        <label for="email">¿Cuál es tu correo electrónico?</label>
        <input type="email" name="email" id="email" required="">
        <label for="title">¿Cuál es tu consulta?</label>
        <input type="text" name="title" id="title" required=""></input>
        <div>
            <input type="checkbox" name="suscribe-news" id="suscribe-news">
            <label for="suscribe-news">Me quiero suscribir al Newsletter</label>	
        </div>
        <button type="submit" name="enviar" value="ENVIAR CONSULTA">ENVIAR CONSULTA</button>
    </form>
    <footer>
        <div>
            <ul class="row">
                <li>
                    <a href="https://www.youtube.com/" target="_blank"><i class="fa fa-youtube-play"></i></a>
                </li>
                <li>
                    <a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook-f"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com/" target="_blank"><i class="fa fa-twitter"></i></a>
                </li>
                <li>
                    <a href="https://github.com/" target="_blank"><i class="fa fa-github"></i></a>
                </li>
            </ul>
        </div>
      </footer>
</body>
</html>
